{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariviyam - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4B0082, #E6E6FA); /* Gradient from dark purple to light lavender */
            /* Light purple background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 80px 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        .container header {
            text-align: center;
            margin-bottom: 10px;
        }

        .container header h1 {
            color: #4B0082;
            font-size: 2rem;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.75rem;
            color: #4B0082;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4B0082;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3A0068;
        }

        .cta-link {
            text-align: center;
            margin-top: 20px;
        }

        .cta-link a {
            text-decoration: none;
            color: #4B0082;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ARIVIYAM</h1>
        </header>
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Username/Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="submit" value="Signup">
        </form>
        <div class="cta-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>

</html>
